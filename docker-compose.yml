version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: chunked_upload_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: chunked_upload
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chunked_upload_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=chunked_upload
      - UPLOAD_DIR=/app/uploads
      - TEMP_DIR=/app/temp
      - CHUNK_SIZE=5242880
      - CLEANUP_INTERVAL=3600000
      - ABANDONED_UPLOAD_TIMEOUT=86400000
    volumes:
      - upload_data:/app/uploads
      - temp_data:/app/temp
    depends_on:
      mysql:
        condition: service_healthy

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chunked_upload_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - backend

volumes:
  mysql_data:
    driver: local
  upload_data:
    driver: local
  temp_data:
    driver: local
